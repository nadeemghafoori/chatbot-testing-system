<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">

    <title>Chatbot Testing System</title>

</head>

<body>
    <div class="container py-3">
        <header>
            <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
                <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
                    <a href="{{ url_for('evaluate_page') }}" class="btn btn-outline-dark btn-lg px-4">Evaluation</a>
                </nav>
            </div>

            <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
                <img src="{{ url_for('static', filename='img/icon.png') }}" alt="" width="150" height="110">
                <h1 class="display-4 fw-normal">Chatbot Testing System</h1>
                <p class="fs-5 text-muted">Welcome to the Chatbot Testing System! An innovative platform designed to
                    evaluate and enhance the performance of your
                    chatbots.
                </p>
            </div>

            <div class="container my-5">
                <form method="POST">
                    <div class="row p-4 pb-0 pe-lg-0 pt-lg-5 align-items-center rounded-3 border shadow-lg">
                        <h3 class="pb-3">Original Questions:</h3>
                        {% for i in range(5) %}
                        <div class="row mb-3">
                            <label for="colFormLabel" class="col-sm-2 col-form-label">Question {{ i+1 }}:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="question{{ i+1 }}" name="question"
                                    placeholder="Enter your {% if i+1 == 1 %}1st{% elif i+1 == 2 %}2nd{% elif i+1 == 3 %}3rd{% else %}{{ i+1 }}th{% endif %} question"
                                    required minlength="30">
                            </div>
                        </div>
                        {% endfor %}

                        <div class="row p-3 p-lg-5 pt-lg-3">
                            <div class="d-flex justify-content-between">
                                <div class="d-flex">
                                    <button type="submit" class="btn btn-primary btn-lg px-4">Paraphrase</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </header>

        <footer class="py-3 my-4 border-top">
            <p class="text-center text-muted">&copy; Master Thesis | 2023</p>
        </footer>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>

</html>
